language: haskell

before_install:
  - cd groundhog-test
  - cabal install --only-dependencies

install:
  - cabal configure --enable-tests -fsqlite -fpostgresql -fmysql
  - cabal build

before_script:
  - psql -f test/init_postgresql.sql -U postgres
  - mysql < test/init_mysql.sql

script:
  - cabal test

